<!DOCTYPE html>
<html>
    <head>
        <title>My Calendar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Signika:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body class="Theme-black">
        <h1>My Calendar</h1>
        <div>
            <input type="text" placeholder="Type something..." id="cal-input"></input>
            <input type="color" id="cal-color"></input>
            <button id="cal-button" onClick="add()">Add to Calendar</button>
        </div>
        <div>
            <table id='Cal-main'>
                <tr class="Cal-title-row">
                  <td>Sunday</td>
                  <td>Monday</td>
                  <td>Tuesday</td>
                  <td>Wednesday</td>
                  <td>Thursday</td>
                  <td>Friday</td>
                  <td>Saturday</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' id="4">4</td>
                    <td class='date' id="5">5</td>
                    <td class='date' id="6">6</td>
                    <td class='date' id="7">7</td>
                    <td class='date' id="8">8</td>
                    <td class='date' id="9">9</td>
                    <td class='date' id="10">10</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' id="11">11</td>
                    <td class='date' id="12">12</td>
                    <td class='date' id="13">13</td>
                    <td class='date' id="14">14</td>
                    <td class='date' id="15">15</td>
                    <td class='date' id="16">16</td>
                    <td class='date' id="17">17</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' id="18">18</td>
                    <td class='date' id="19">19</td>
                    <td class='date' id="20">20</td>
                    <td class='date' id="21">21</td>
                    <td class='date' id="22">22</td>
                    <td class='date' id="23">23</td>
                    <td class='date' id="24">24</td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date' id="25">25</td>
                    <td class='date' id="26">26</td>
                    <td class='date' id="27">27</td>
                    <td class='date' id="28">28</td>
                    <td class='date' id="29">29</td>
                    <td class='date' id="30">30</td>
                    <td class='date' id="31">31</td>
                </tr>
              </table>
        </div>
        <div>
            <button class="ChooseTheme" id="Theme-black"></button>
            <button class="ChooseTheme" id="Theme-red"></button>
            <button class="ChooseTheme" id="Theme-blue"></button>
            <button class="ChooseTheme" id="Theme-purple"></button>
            <button class="ChooseTheme" id="Theme-pink"></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
